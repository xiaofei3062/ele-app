<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <link href="<%= BASE_URL %>favicon.ico" rel="icon" />
    <title>饿了么</title>
    <script>
      (function () {
        var userAgent = navigator.userAgent;
        window.addEventListener("resize", function () {
          if (navigator.userAgent !== userAgent) {
            location.reload();
          }
        });
      })();
    </script>
    <script src="<%= BASE_URL %>js/flexible.js"></script>
    <link
      href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=89b58adf9e246b30d243cde3a2b5a3d7"></script>
    <% if(htmlWebpackPlugin.options.isProd) { %>
    <!-- 引入Vue -->
    <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
    <!-- 引入vant的js -->
    <script src="https://cdn.jsdelivr.net/npm/vant@2.8.5/lib/vant.min.js"></script>
    <!-- 引入better-scroll -->
    <script src="https://cdn.jsdelivr.net/npm/better-scroll@1.15.2/dist/bscroll.min.js"></script>
    <% } %>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
