<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
      name="viewport"
    />
    <link href="<%= BASE_URL %>favicon.ico" rel="icon" />
    <title>饿了么</title>
    <script type="text/javascript">
      (function() {
        var userAgent = navigator.userAgent;
        window.addEventListener("resize", function() {
          if (navigator.userAgent !== userAgent) {
            location.reload();
          }
        });
      })();
    </script>
    <script charset="UTF-8" src="js/flexible.js" type="text/javascript"></script>
    <link
      href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=89b58adf9e246b30d243cde3a2b5a3d7"></script>
    <% if(htmlWebpackPlugin.options.isProd) { %>
    <!-- 引入Vue -->
    <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
    <!-- 引入vant的js -->
    <script src="https://cdn.jsdelivr.net/npm/vant@2.4.7/lib/vant.min.js"></script>
    <!-- 引入better-scroll -->
    <script src="https://cdn.jsdelivr.net/npm/better-scroll@1.15.2/dist/bscroll.min.js"></script>
    <% } %>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
